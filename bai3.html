<script>

    //            Bài 3: Viết một chương trình nhập vào một chuỗi và chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa.
    //            Ví dụ: nếu bạn nhập vào chuỗi 'The Quick Brown Fox' kết quả của chương trình là 'tHE qUICK bROWN fOX'.

    //

    "use strict";
    let inputString = prompt("Nhap chuoi can chuoi tu thuong sang hoa")
    let convToString = inputString.toString();
    let arrConv = [];
    for (let i = 0; i < convToString.length; i++) {
        if (checkUpperCase(convToString[i])) {
            arrConv.push(convToString[i].toLowerCase());
        } else {
            arrConv.push(convToString[i].toUpperCase());
        }
    }
    console.log(arrConv.join(""));


    function checkUpperCase(toCheck) {
        if (toCheck == toCheck.toUpperCase()) {
            return true;
        }
        if (toCheck == toCheck.toLowerCase()) {
            return false;
        }
    }

</script>
